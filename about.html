<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Gate of Olympus</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen w-full flex flex-col items-center justify-center p-4">

    <div id="navbar-placeholder"></div>

    <main class="game-container w-full max-w-4xl mx-auto rounded-2xl p-4 md:p-8 text-white">
        <h2 class="font-cinzel text-3xl md:text-4xl font-bold text-yellow-300 tracking-wider text-center mb-8" data-i18n-key="about_title"></h2>

        <div class="space-y-8">
            
            <div class="message-box rounded-lg p-6 transition-transform transform hover:scale-105">
                <div class="flex items-center mb-4">
                    <i class="fa-solid fa-cloud-bolt text-3xl text-yellow-300 mr-4"></i>
                    <h3 class="font-cinzel text-2xl font-bold text-yellow-300" data-i18n-key="about_mission_title"></h3>
                </div>
                <p class="opacity-90 text-justify" data-i18n-key="about_mission_text"></p>
            </div>

            <div class="message-box rounded-lg p-6 transition-transform transform hover:scale-105">
                 <h3 class="font-cinzel text-2xl font-bold text-yellow-300 mb-4 text-center" data-i18n-key="about_creator_title"></h3>
                <div class="flex flex-col md:flex-row items-center md:text-left">
                    <div class="md:ml-6">
                        <p class="text-xl font-bold">M. Zainur Rifai</p>
                        <p class="text-sm text-yellow-200 opacity-80 mb-2">zainurrifaim@thursinaiibs.sch.id</p>
                        <p class="opacity-90 mt-2 text-justify" data-i18n-key="about_creator_text"></p>
                    </div>
                </div>
            </div>

            <div class="message-box rounded-lg p-6 transition-transform transform hover:scale-105">
                <div class="flex items-center mb-4">
                     <i class="fa-solid fa-hand-holding-medical text-3xl text-yellow-300 mr-4"></i>
                    <h3 class="font-cinzel text-2xl font-bold text-yellow-300" data-i18n-key="about_help_title"></h3>
                </div>
                <p class="opacity-90 text-justify" data-i18n-key="about_help_text"></p>
                 <a href="https://www.ncpgambling.org/" target="_blank" rel="noopener noreferrer" class="text-yellow-300 hover:underline mt-4 inline-block font-bold" data-i18n-key="about_help_link"></a>
            </div>
        </div>

        <div class="text-center mt-10">
            <a href="index.html" class="spin-button inline-block px-8 py-3 text-xl font-bold rounded-lg" data-i18n-key="back_to_game_button"></a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { loadComponent, initializeNavbar } from './js/utility.js';
        import { initI18n, translatePage } from './js/i18n.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            await initI18n();
            await loadComponent('components/navbar.html', 'navbar-placeholder');
            initializeNavbar();
            // ADDED await here
            await loadComponent('components/footer.html', 'footer-placeholder');
            translatePage();
        });
    </script>
</body>
</html>
