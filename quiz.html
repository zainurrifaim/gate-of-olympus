<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Gate of Olympus</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/images/icon.png">
</head>
<body class="min-h-screen w-full flex flex-col items-center justify-center p-4">

    <div id="navbar-placeholder"></div>

    <main class="game-container w-full max-w-4xl mx-auto rounded-2xl p-4 md:p-8 text-white">
        <h2 id="quiz-title" class="font-cinzel text-3xl md:text-4xl font-bold text-yellow-300 tracking-wider text-center mb-4" data-i18n-key="quiz_title"></h2>
        
        <div id="progress-container" class="mb-6 hidden">
            <p id="progress-text" class="text-center text-yellow-200 opacity-80 mb-2"></p>
            <div class="w-full bg-gray-700 rounded-full h-2.5">
                <div id="progress-bar" class="bg-yellow-400 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <div id="quiz-container">
            </div>

    </main>

    <div id="footer-placeholder"></div>
    
    <script src="js/quiz.js" type="module"></script>
</body>
</html>
